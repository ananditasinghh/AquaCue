<!DOCTYPE html>
<html>
<head>
    <title>Aqua Cue</title>
    <link href="ui.css" rel="stylesheet" type="text/css">
    <script src="ui.js" defer></script>
</head>
<body>
    <h1>Aqua Cue</h1>

    <div class="form-container">
        <form id="plant-form">
            <div class="form-group">
                <label for="plant-name" class="form-label">Plant Name:</label>
                <select id="plant-name" class="form-select" required>
                    <option value="" disabled selected>Select a plant</option>
                    <option value="Rose">Rose</option>
                    <option value="Lily">Lily</option>
                    <option value="Sunflower">Sunflower</option>
                    <option value="Orchid">Orchid</option>
                    <option value="Fern">Fern</option>
                    <option value="Tulip">Tulip</option>
                    <option value="Daisy">Daisy</option>
                    <option value="Lavender">Lavender</option>
                    <option value="Cactus">Cactus</option>
                    <option value="Ivy">Ivy</option>
                    <option value="Begonia">Begonia</option>
                    <option value="Ficus">Ficus</option>
                    <option value="Snake Plant">Snake Plant</option>
                    <option value="Peace Lily">Peace Lily</option>
                    <option value="ZZ Plant">ZZ Plant</option>
                    <option value="Rosemary">Rosemary</option>
                    <option value="Peony">Peony</option>
                    <option value="Marigold">Marigold</option>
                    <option value="Basil">Basil</option>
                    <option value="Hibiscus">Hibiscus</option>
                    <option value="Succulent">Succulent</option>
                    <option value="Azalea">Azalea</option>
                    <option value="Jasmine">Jasmine</option>
                    <option value="Croton">Croton</option>
                    <option value="Daffodil">Daffodil</option>
                    <option value="Zinnia">Zinnia</option>
                    <option value="Morning Glory">Morning Glory</option>
                    <option value="Carnation">Carnation</option>
                    <option value="Peperomia">Peperomia</option>
                    <option value="Bird of Paradise">Bird of Paradise</option>
                    <option value="Maidenhair Fern">Maidenhair Fern</option>
                    <option value="Spider Plant">Spider Plant</option>
                </select>
            </div>

            <div class="form-group">
                <label for="days-since-watering" class="form-label">Days Since Last Watering:</label>
                <input type="number" id="days-since-watering" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="growth-stage" class="form-label">Current Growth Stage:</label>
                <input type="text" id="growth-stage" class="form-input" required>
            </div>

            <button type="submit" class="form-button">Submit</button>
        </form>
    </div>

    <div id="result-container" class="result-container"></div>

    <div class="flowers">
        <!-- Flower SVG elements -->
    </div>

    <div class="grass"></div>

    <div class="sun"></div>
</body>
</html>
