<!DOCTYPE html>
<html>
<head>
    <title>Aqua Cue</title>
    <link href = "ui.css" rel = "stylesheet" type="text/css">
    <script src = "ui.js" defer></script>


</head>
<body>
    <h1>Aqua Cue</h1>

    <div class="form-container">
        <form id="plant-form">
            <div class="form-group">
                <label for="plant-name" class="form-label">Plant Name:</label>
                <input type="text" id="plant-name" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="days-since-watering" class="form-label">Days Since Last Watering:</label>
                <input type="number" id="days-since-watering" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="growth-stage" class="form-label">Current Growth Stage:</label>
                <input type="text" id="growth-stage" class="form-input" required>
            </div>
            <button type="submit" class="form-button">Submit</button>
        </form>
    </div>

    <div id="result-container" class="result-container"></div>

    <div class="flowers">
        <div class="flower" style="top: 100px; left: 10px;">
            <svg width="80" height="80">
                <rect x="0" y="30" width="10" height="20" fill="#FF69B4" />
                <rect x="15" y="0" width="10" height="20" fill="#FF69B4" />
                <rect x="30" y="20" width="10" height="20" fill="#FF69B4" />
                <rect x="45" y="10" width="10" height="20" fill="#FF69B4" />
                <rect x="60" y="30" width="10" height="20" fill="#FF69B4" />
            </svg>
        </div>
        <div class="flower" style="top: 200px; left: 30px;">
            <svg width="80" height="80">
                <rect x="0" y="30" width="10" height="20" fill="#FF4500" />
                <rect x="15" y="0" width="10" height="20" fill="#FF4500" />
                <rect x="30" y="20" width="10" height="20" fill="#FF4500" />
                <rect x="45" y="10" width="10" height="20" fill="#FF4500" />
                <rect x="60" y="30" width="10" height="20" fill="#FF4500" />
            </svg>
        </div>
        <div class="flower" style="top: 150px; left: 50px;" >
            <svg width="80" height="80">
                <rect x="0" y="30" width="10" height="20" fill="#9370DB" />
                <rect x="15" y="0" width="10" height="20" fill="#9370DB" />
                <rect x="30" y="20" width="10" height="20" fill="#9370DB" />
                <rect x="45" y="10" width="10" height="20" fill="#9370DB" />
                <rect x="60" y="30" width="10" height="20" fill="#9370DB" />
            </svg>
        </div>
        <div class="flower" style="top: 100px; right: 10px;">
            <svg width="80" height="80">
                <rect x="0" y="30" width="10" height="20" fill="#00BFFF" />
                <rect x="15" y="0" width="10" height="20" fill="#00BFFF" />
                <rect x="30" y="20" width="10" height="20" fill="#00BFFF" />
                <rect x="45" y="10" width="10" height="20" fill="#00BFFF" />
                <rect x="60" y="30" width="10" height="20" fill="#00BFFF" />
            </svg>
        </div>
        <div class="flower" style="top: 200px; right: 30px;">
            <svg width="80" height="80">
                <rect x="0" y="30" width="10" height="20" fill="#00FF00" />
                <rect x="15" y="0" width="10" height="20" fill="#00FF00" />
                <rect x="30" y="20" width="10" height="20" fill="#00FF00" />
                <rect x="45" y="10" width="10" height="20" fill="#00FF00" />
                <rect x="60" y="30" width="10" height="20" fill="#00FF00" />
            </svg>
        </div>
        <div class="flower" style="top: 150px; right: 50px;">
            <svg width="80" height="80">
                <rect x="0" y="30" width="10" height="20" fill="#FFA500" />
                <rect x="15" y="0" width="10" height="20" fill="#FFA500" />
                <rect x="30" y="20" width="10" height="20" fill="#FFA500" />
                <rect x="45" y="10" width="10" height="20" fill="#FFA500" />
                <rect x="60" y="30" width="10" height="20" fill="#FFA500" />
            </svg>
        </div>
    </div>
  
 

    <div class="grass"></div>

    <div class="sun"></div>

</body>
</html>
