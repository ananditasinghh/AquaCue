<!DOCTYPE html>

    <script src="ui.js" defer></script>
    

    <script>
       

        // LinkedIn Share Function
        function shareOnLinkedIn() {
            
            const url = 'file:///Users/ananditasingh/Desktop/aquacue%20project%20/aquacueui.html';
            const title = 'Check out this amazing plant care website!';

            const linkedInShareURL = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`;

        }

        // Twitter Share Function

                    <option value="Ficus">Ficus</option>
                    <option value="Snake Plant">Snake Plant</option>
                    <option value="Peace Lily">Peace Lily</option>

                    <option value="Morning Glory">Morning Glory</option>
                    <option value="Carnation">Carnation</option>
                    <option value="Peperomia">Peperomia</option>
                    <option value="Bird of Paradise">Bird of Paradise</option>
                    <option value="Maidenhair Fern">Maidenhair Fern</option>
                    <option value="Spider Plant">Spider Plant</option>
                </select>
            </div>

            <div class="form-group">
                <label for="days-since-watering" class="form-label">Days Since Last Watering:</label>
                <input type="number" id="days-since-watering" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="growth-stage" class="form-label">Current Growth Stage:</label>
                <input type="text" id="growth-stage" class="form-input" required>
            </div>

            <button type="submit" class="form-button">Submit</button>
        </form>
    </div>

    <div id="result-container" class="result-container"></div>

    <div id="result-container" class="result-container">
        <!-- ... Existing result content ... -->
        <!-- Add social media sharing buttons -->
        <div class="social-share">
            <a href="#" onclick="shareOnLinkedIn(); return false;">

            <a href="#" onclick="shareOnTwitter(); return false;">

    </div>

    <div class="flowers">
